<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
  <title>ChattiGo</title>
</head>
<body>
  <div class="app-container">
    <!-- Основная область видео -->
    <div class="video-container">
      <video id="remoteVideo" class="remote-video" autoplay playsinline></video>
      <video id="localVideo" class="local-video" autoplay muted playsinline></video>
      
      <!-- Таймер звонка -->
      <div class="call-timer">
        <span class="recording-dot"></span>
        <span id="timerDisplay">30:32</span>
      </div>
      
      <!-- Мини превью участников -->
      <div class="participants-preview">
        <div class="participant-mini active">
          <div class="participant-avatar"></div>
          <div class="status-indicator online"></div>
        </div>
        <div class="participant-mini">
          <div class="participant-avatar"></div>
          <div class="status-indicator online"></div>
        </div>
        <div class="participant-mini">
          <div class="participant-avatar"></div>
          <div class="status-indicator online"></div>
        </div>
      </div>
      
      <!-- Элементы управления звонком -->
      <div class="call-controls">
        <button id="prevBtn" class="control-btn secondary">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
        <button id="screenShareBtn" class="control-btn secondary">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <rect x="3" y="4" width="18" height="12" rx="2" stroke="currentColor" stroke-width="2"/>
            <path d="M8 21L16 21" stroke="currentColor" stroke-width="2"/>
            <path d="M12 17L12 21" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
        <button id="micToggle" class="control-btn secondary">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M12 1C10.34 1 9 2.34 9 4V12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12V4C15 2.34 13.66 1 12 1Z" fill="currentColor"/>
            <path d="M19 10V12C19 16.42 15.42 20 11 20H13C17.42 20 21 16.42 21 12V10H19Z" fill="currentColor"/>
          </svg>
        </button>
        <button id="endCallBtn" class="control-btn danger">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M3 9L21 9" stroke="currentColor" stroke-width="2"/>
            <path d="M9 21V9" stroke="currentColor" stroke-width="2"/>
            <path d="M15 21V9" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
        <button id="camToggle" class="control-btn secondary">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M23 7L16 12L23 17V7Z" fill="currentColor"/>
            <rect x="1" y="5" width="15" height="14" rx="2" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
        <button id="settingsBtn" class="control-btn secondary">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
            <path d="M19.4 15C19.2 15.7 19.2 16.4 19.4 17.1L21.2 18.5C21.4 18.7 21.4 19 21.2 19.2L19.2 22.8C19 23 18.7 23.1 18.4 23L16.2 22.2C15.5 22.7 14.7 23.1 13.9 23.4L13.5 25.9C13.5 26.2 13.2 26.5 12.9 26.5H8.9C8.6 26.5 8.3 26.2 8.3 25.9L7.9 23.4C7.1 23.1 6.3 22.7 5.6 22.2L3.4 23C3.1 23.1 2.8 23 2.6 22.8L0.6 19.2C0.4 19 0.4 18.7 0.6 18.5L2.4 17.1C2.2 16.4 2.2 15.7 2.4 15L0.6 13.6C0.4 13.4 0.4 13.1 0.6 12.9L2.6 9.3C2.8 9.1 3.1 9 3.4 9.1L5.6 9.9C6.3 9.4 7.1 9 7.9 8.7L8.3 6.2C8.3 5.9 8.6 5.6 8.9 5.6H12.9C13.2 5.6 13.5 5.9 13.5 6.2L13.9 8.7C14.7 9 15.5 9.4 16.2 9.9L18.4 9.1C18.7 9 19 9.1 19.2 9.3L21.2 12.9C21.4 13.1 21.4 13.4 21.2 13.6L19.4 15Z" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
        <button id="nextBtn" class="control-btn secondary">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Чат панель -->
    <div class="chat-panel">
      <div class="chat-messages" id="chatMessages">
        <div class="chat-message received">
          <div class="message-avatar">
            <img src="https://i.pravatar.cc/32?img=1" alt="Avatar">
          </div>
          <div class="message-content">
            <div class="message-text">Lorem ipsum dolor sit amet, consectetur</div>
            <div class="message-time">10:00, Furkan</div>
          </div>
        </div>
        <div class="chat-message received">
          <div class="message-avatar">
            <img src="https://i.pravatar.cc/32?img=2" alt="Avatar">
          </div>
          <div class="message-content">
            <div class="message-text">Lorem ipsum Sir Amet.</div>
            <div class="message-time">11:00, Mehmet</div>
          </div>
        </div>
        <div class="chat-message sent">
          <div class="message-content">
            <div class="message-text">Lorem ipsum Sir Amet.</div>
            <div class="message-time">11:44, Ben</div>
          </div>
        </div>
      </div>
      
      <div class="chat-input-container">
        <div class="typing-indicator">Mehmet Yazıyor...</div>
        <form class="chat-form" id="chatForm">
          <input type="text" id="chatInput" placeholder="Mesajınızı Giriniz..." class="chat-input">
          <button type="button" class="attach-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M21.44 11.05L12.25 20.54C11.12 21.67 9.31 21.67 8.18 20.54C7.05 19.41 7.05 17.6 8.18 16.47L15.84 8.81C16.56 8.09 17.73 8.09 18.45 8.81C19.17 9.53 19.17 10.7 18.45 11.42L12.25 17.62" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
          <button type="submit" class="send-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M22 2L11 13" stroke="currentColor" stroke-width="2"/>
              <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>

  <div id="authModal" class="modal hidden">
    <div class="modal-content">
      <h2>Войти в ChattiGo</h2>
      <form id="authForm">
        <input id="authEmail" type="email" placeholder="Email" required>
        <input id="authPass" type="password" placeholder="Пароль" required>
        <button type="submit" class="btn primary">Войти</button>
        <button type="button" id="regBtn" class="btn secondary">Регистрация</button>
        <button type="button" id="anonBtn" class="btn secondary">Анонимно</button>
        <button type="button" id="googleBtn" class="btn google">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Войти через Google
        </button>
      </form>
    </div>
  </div>

  <div id="searchModal" class="modal hidden">
    <div class="modal-content">
      <div class="search-animation">
        <div class="search-spinner"></div>
        <h3>Поиск собеседника...</h3>
        <p>Ищем для вас интересного собеседника</p>
        <button id="cancelSearch" class="btn secondary">Отменить поиск</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
