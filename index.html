<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <title>ChattiGo</title>
</head>
<body>
  <div id="videoSection" class="split">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <div id="callControls">
      <button id="micToggle">🎤</button>
      <button id="camToggle">📷</button>
      <button id="endCallBtn">❌</button>
      <button id="pipToggle">📺</button>
      <div id="timerDisplay">00:00</div>
    </div>
  </div>
  <div id="chatSection">
    <div id="chatMessages"></div>
    <form id="chatForm">
      <input id="chatInput" type="text" placeholder="Введите сообщение...">
      <button type="submit">📩</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
